<!DOCTYPE html>
<html>
  <head>
    <title>Blottery - a blockchain-based lottery game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Sofia|Alice|Caudex"
      rel="stylesheet"
    />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </head>

  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand nav-title">Blottery</a>
        </div>
        <div id="unlogined">
          <form class="navbar-form navbar-right" method="POST">
            <div class="form-group">
              <input
                name="address"
                type="text"
                class="form-control"
                placeholder="address"
              />
              <input
                name="password"
                type="password"
                class="form-control"
                placeholder="password"
              />
              <button type="button" class="btn btn-primary" id="login-btn">login</button>
            </div>
          </form>
        </div>
        <div class="navbar-right" id="logined" hidden="true">
          <button
            class="btn btn-primary navbar-btn"
            title="sponsor a lottery game"
            data-toggle="modal" data-target="#sponsor-modal"
          >
            sponsor
          </button>
          <button class="btn navbar-btn" title="logout" id="logout-btn">logout</button>
        </div>
        <!--/.nav-collapse -->
      </div>
    </nav>

    <div class="modal fade" id="sponsor-modal" tabindex="-1" role="dialog" aria-labelledby="sponsorModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Sponsor</h4>
          </div>
          <div class="modal-body">
            <div class="form-group"/>
              <label for="initpool" class="control-label">Pool(ether)</label>
              <input type="number" class="form-control" placeholder="Init Pool" id="initpool"/>
            </div>
            <div class="form-group"/>
              <label for="duetime" class="control-label">Duetime</label>
              <input type="datetime-local" class="form-control" id="duetime"/>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="submit-btn">Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <div class="page-header font-Alice"><h1>Lottery List</h1></div>
    <div id="list" class=".container-fluid font-Caudex">
      <div class="row vertical-align">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 table-head">
          Address
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 table-head">Due</div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 table-head">
          Pool(ether)
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 table-head">Action</div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-vc">
          0x9a7b8ABc59859142396B926EE1Bc706092915723
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-vc">2008</div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-vc">
          0x12345172727272742489104
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          <buttun class="btn btn-success lottery-action-btn disabled">Buy</buttun>
          <buttun class="btn btn-primary lottery-action-btn disabled">Award</buttun>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-vc">0x12345</div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-vc">2008</div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-vc">0x12345</div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          <buttun class="btn btn-success lottery-action-btn disabled">Buy</buttun>
          <buttun class="btn btn-primary lottery-action-btn disabled">Award</buttun>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-vc">0x12345</div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-vc">2008</div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-vc">0x12345</div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          <buttun class="btn btn-success lottery-action-btn disabled">Buy</buttun>
          <buttun class="btn btn-primary lottery-action-btn disabled">Award</buttun>
        </div>
      </div>
    </div>
  </body>
</html>
